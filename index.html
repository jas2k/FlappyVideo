<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlappyMouse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* Убирает синюю подсветку при тапе на Android */
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none; /* Запрещает браузерные жесты (зум, скролл) */
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            pointer-events: none; /* Клики проходят сквозь текст */
            width: 100%;
            z-index: 10;
        }

        #startText {
            font-size: 24px;
            margin-top: 5px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        #gameOver {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 4px 4px 0 #000;
        }

        @media (max-width: 480px) {
            #gameOver { font-size: 36px; }
            #startText { font-size: 18px; }
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">
    <div id="gameOver" style="display: none;">GAME OVER</div>
    <div id="startText">PRESS TO START</div>
</div>

<script>
    // --- Инициализация Telegram Mini App ---
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        try {
            window.Telegram.WebApp.expand(); // Разворачиваем на весь экран
        } catch (e) {
            console.log("Expand not supported");
        }
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startTextEl = document.getElementById('startText');
    const gameOverEl = document.getElementById('gameOver');

    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    let frameCount = 0;

    // --- Адаптация разрешения ---
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Центрируем мышь, если игра не идет
        if (!gameStarted) {
            bat.y = canvas.height / 2;
        }
    }
    // Вызываем resize при загрузке и при изменении окна
    window.addEventListener('resize', resize);
    resize();

    // --- Параметры игры ---
    const bat = {
        x: 80,
        y: canvas.height / 2,
        width: 50,
        height: 35,
        velocity: 0,
        gravity: 0.6,
        jump: -10,
        flapDuration: 0
    };

    const pipes = [];
    const pipeWidth = 60;
    const pipeGap = 170; // Размер дырки
    const pipeSpeed = 3; // Скорость движения
    let pipeTimer = 0;
    const pipeInterval = 80; // Частота спавна новых труб

    // --- Отрисовка ---
    function drawBat() {
        ctx.save();
        ctx.translate(bat.x, bat.y);

        const rot = Math.min(Math.max(bat.velocity * 0.05, -0.5), 0.5);
        ctx.rotate(rot);

        let wingFlap = 0;
        if (!gameStarted) {
            wingFlap = Math.sin(frameCount * 0.3) > 0 ? -8 : 8;
        } else if (bat.flapDuration > 0) {
            wingFlap = -8;
            bat.flapDuration--;
        } else {
            wingFlap = 8;
        }

        // Рисование птицы (тело, крылья, клюв, глаза, лапки)
        // Тело
        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(0, 0, 12, 0, Math.PI * 2); ctx.fill();
        // Живот
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(2, 2, 8, 0, Math.PI * 2); ctx.fill();
        // Крыло
        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.ellipse(-8, wingFlap, 10, 6, 0.3, 0, Math.PI * 2); ctx.fill();
        // Клюв
        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.moveTo(10, -2); ctx.lineTo(16, 0); ctx.lineTo(10, 2); ctx.closePath(); ctx.fill();
        // Глаз
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(4, -4, 4, 0, Math.PI * 2); ctx.fill();
        // Зрачок
        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(5, -4, 2, 0, Math.PI * 2); ctx.fill();
        // Хвост
        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.moveTo(-12, -3); ctx.lineTo(-18, 0); ctx.lineTo(-12, 3); ctx.closePath(); ctx.fill();
        // Лапки
        ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(-2, 10); ctx.lineTo(-2, 14); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(2, 10); ctx.lineTo(2, 14); ctx.stroke();

        ctx.restore();
    }

    function drawPipes() {
        pipes.forEach(pipe => {
            ctx.fillStyle = '#aaa';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;

            // Верхняя труба
            let hTop = pipe.top - 30; // Высота тела трубы
            ctx.fillRect(pipe.x, 0, pipeWidth, hTop);
            ctx.strokeRect(pipe.x, 0, pipeWidth, hTop);

            // Кромка верхней
            ctx.fillRect(pipe.x - 5, hTop, pipeWidth + 10, 30);
            ctx.strokeRect(pipe.x - 5, hTop, pipeWidth + 10, 30);

            // Кромка нижней
            ctx.fillRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 30);
            ctx.strokeRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 30);

            // Нижняя труба
            let yBottomBody = pipe.bottom + 30;
            let hBottomBody = canvas.height - yBottomBody;
            ctx.fillRect(pipe.x, yBottomBody, pipeWidth, hBottomBody);
            ctx.strokeRect(pipe.x, yBottomBody, pipeWidth, hBottomBody);
        });
    }

    // --- Логика ---
    function createPipe() {
        const minTop = 100;
        const maxTop = canvas.height - pipeGap - 100;
        
        // Корректировка, если экран очень низкий
        let safeMax = (maxTop > minTop) ? maxTop : minTop;
        
        const top = Math.random() * (safeMax - minTop) + minTop;

        pipes.push({
            x: canvas.width,
            top: top,
            bottom: top + pipeGap,
            passed: false
        });
    }

    function updatePipes() {
        if (gameStarted && !gameOver) {
            pipeTimer++;
            if (pipeTimer > pipeInterval) {
                createPipe();
                pipeTimer = 0;
            }
        }

        for (let i = pipes.length - 1; i >= 0; i--) {
            let p = pipes[i];
            if (gameStarted && !gameOver) {
                p.x -= pipeSpeed;
            }
            if (!p.passed && p.x + pipeWidth < bat.x) {
                p.passed = true;
                score++;
            }
            if (p.x + pipeWidth < 0) {
                pipes.splice(i, 1);
            }
        }
    }

    function checkCollision() {
        // Удар об пол или потолок
        if (bat.y + bat.height / 2 > canvas.height || bat.y - bat.height / 2 < 0) {
            return true;
        }
        // Удар об трубы
        for (let p of pipes) {
            if (bat.x + bat.width / 2 > p.x && bat.x - bat.width / 2 < p.x + pipeWidth) {
                if (bat.y - bat.height / 2 < p.top || bat.y + bat.height / 2 > p.bottom) {
                    return true;
                }
            }
        }
        return false;
    }

    function update() {
        if (gameStarted && !gameOver) {
            bat.velocity += bat.gravity;
            bat.y += bat.velocity;
            updatePipes();
            if (checkCollision()) {
                gameOver = true;
                gameOverEl.style.display = 'block';
                startTextEl.innerHTML = 'PRESS TO START';
                startTextEl.style.display = 'block';
            }
        }
    }

    function draw() {
        // Фон
        ctx.fillStyle = '#171717';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Облака
        ctx.fillStyle = '#333';
        for (let i = 0; i < 6; i++) {
            const x = (frameCount * 0.5 + i * 150) % (canvas.width + 100) - 50;
            const y = 60 + (i % 3) * 40;
            ctx.beginPath();
            ctx.arc(x, y, 18, 0, Math.PI * 2);
            ctx.arc(x + 18, y, 22, 0, Math.PI * 2);
            ctx.arc(x + 36, y, 18, 0, Math.PI * 2);
            ctx.fill();
        }

        drawPipes();
        drawBat();

        if (gameStarted) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Courier New';
            ctx.textAlign = 'left';
            ctx.fillText('Score:' + score, 20, 40);
        }
    }

    // --- Игровой цикл ---
    let lastTime = 0;
    const fps = 60;
    const interval = 1000 / fps;

    function gameLoop(currentTime) {
        requestAnimationFrame(gameLoop);
        const delta = currentTime - lastTime;
        if (delta > interval) {
            lastTime = currentTime - (delta % interval);
            update();
            draw();
            frameCount++;
        }
    }
    gameLoop(0);

    // --- Управление ---
    
    // Основная функция действия
    function action() {
        if (!gameStarted) {
            // Старт игры: сбрасываем состояние и генерируем трубы вперед
            gameStarted = true;
            gameOver = false;
            startTextEl.style.display = 'none';
            gameOverEl.style.display = 'none';
            score = 0;
            pipes.length = 0;
            bat.y = canvas.height / 2;
            bat.velocity = bat.jump;
            
            // Заполняем экран трубами сразу, чтобы не было пустоты
            let spawnX = 350;
            while(spawnX < canvas.width + 100) {
                createPipe();
                pipes[pipes.length - 1].x = spawnX;
                spawnX += 240; // 3px speed * 80 frames
            }
            // Вычисляем таймер для следующей трубы
            let dist = spawnX - canvas.width;
            pipeTimer = pipeInterval - (dist / pipeSpeed);
            
        } else if (gameOver) {
            // Рестарт: просто сбрасываем флаги, действие будет при следующем клике
            gameStarted = false;
            gameOver = false;
            // Возвращаем UI в исходное состояние
            startTextEl.innerHTML = 'PRESS TO START';
            gameOverEl.style.display = 'none';
            startTextEl.style.display = 'block';
            pipes.length = 0;
            bat.y = canvas.height / 2;
            draw(); // Перерисовать сразу, чтобы убрать надпись Game Over
        } else {
            // Прыжок
            bat.velocity = bat.jump;
            bat.flapDuration = 10;
        }
    }

    // Универсальный обработчик ввода
    function handleInput(e) {
        // Если это клавиатура, реагируем только на Пробел
        if (e.type === 'keydown') {
            if (e.code === 'Space') {
                e.preventDefault();
                action();
            }
            return;
        }

        // Для мыши/тача (pointerdown)
        if (e.type === 'pointerdown') {
            // Проверка на левую кнопку мыши (button 0), для тача это всегда 0
            if (e.button === 0) {
                e.preventDefault(); // Блокируем зум/скролл
                action();
            }
        }
    }

    // Вешаем слушатели на window, чтобы ловить клики везде
    window.addEventListener('keydown', handleInput);
    // pointerdown ловит и мышь, и палец. Это современный стандарт.
    window.addEventListener('pointerdown', handleInput, { passive: false });

</script>
</body>
</html>
