<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlappyMouse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: block;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            pointer-events: none;
            width: 100%;
        }

        #startText {
            font-size: 24px;
            margin-top: 5px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        #gameOver {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 4px 4px 0 #000;
        }

        @media (max-width: 480px) {
            #gameOver { font-size: 36px; }
            #startText { font-size: 18px; }
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">
    <div id="gameOver" style="display: none;">GAME OVER</div>
    <div id="startText">PRESS TO START</div>
</div>

<script>
    // Инициализация Telegram Mini App (если есть)
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startTextEl = document.getElementById('startText');
    const gameOverEl = document.getElementById('gameOver');

    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    let frameCount = 0;

    // Устанавливаем размер канваса на весь экран
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Если игра не идет, центрируем мышь по новой высоте
        if (!gameStarted) {
            bat.y = canvas.height / 2;
        }
    }
    window.addEventListener('resize', resize);
    resize(); // Вызываем сразу

    // Летучая мышь
    const bat = {
        x: 80,
        y: canvas.height / 2,
        width: 50,
        height: 35,
        velocity: 0,
        gravity: 0.6,
        jump: -10,
        rotation: 0,
        wingFlap: 0,
        flapDuration: 0
    };

    // Трубы
    const pipes = [];
    const pipeWidth = 60;
    const pipeGap = 170;
    const pipeSpeed = 3;
    let pipeTimer = 0;
    const pipeInterval = 80; // Дистанция между трубами (80 кадров * 3 пикселя = 240px)

    // Рисуем птицу
    function drawBat() {
        ctx.save();
        ctx.translate(bat.x, bat.y);

        const rot = Math.min(Math.max(bat.velocity * 0.05, -0.5), 0.5);
        ctx.rotate(rot);

        let wingFlap = 0;
        if (!gameStarted) {
            wingFlap = Math.sin(frameCount * 0.3) > 0 ? -8 : 8;
        } else if (bat.flapDuration > 0) {
            wingFlap = -8;
            bat.flapDuration--;
        } else {
            wingFlap = 8;
        }

        // Тело
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(0, 0, 12, 0, Math.PI * 2);
        ctx.fill();

        // Животик
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(2, 2, 8, 0, Math.PI * 2);
        ctx.fill();

        // Крыло
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.ellipse(-8, wingFlap, 10, 6, 0.3, 0, Math.PI * 2);
        ctx.fill();

        // Клюв
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.moveTo(10, -2);
        ctx.lineTo(16, 0);
        ctx.lineTo(10, 2);
        ctx.closePath();
        ctx.fill();

        // Глаз
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(4, -4, 4, 0, Math.PI * 2);
        ctx.fill();

        // Зрачок
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(5, -4, 2, 0, Math.PI * 2);
        ctx.fill();

        // Хвост
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.moveTo(-12, -3);
        ctx.lineTo(-18, 0);
        ctx.lineTo(-12, 3);
        ctx.closePath();
        ctx.fill();

        // Лапки
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(-2, 10);
        ctx.lineTo(-2, 14);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(2, 10);
        ctx.lineTo(2, 14);
        ctx.stroke();

        ctx.restore();
    }

    // Рисуем трубы
    function drawPipes() {
        pipes.forEach(pipe => {
            ctx.fillStyle = '#aaa';

            // Верхняя труба
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top - 30);
            ctx.fillRect(pipe.x - 5, pipe.top - 30, pipeWidth + 10, 30); // Кромка
            
            // Нижняя труба
            ctx.fillRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 30); // Кромка
            ctx.fillRect(pipe.x, pipe.bottom + 30, pipeWidth, canvas.height - pipe.bottom - 30);

            // Рамки
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top - 30);
            ctx.strokeRect(pipe.x - 5, pipe.top - 30, pipeWidth + 10, 30);
            ctx.strokeRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 30);
            ctx.strokeRect(pipe.x, pipe.bottom + 30, pipeWidth, canvas.height - pipe.bottom - 30);
        });
    }

    // Создаем трубу
    function createPipe() {
        const minTop = 100;
        // Адаптируем под текущую высоту экрана
        const maxTop = canvas.height - pipeGap - 100; 
        
        // Защита, если экран слишком маленький
        let safeMaxTop = maxTop;
        if (safeMaxTop < minTop) safeMaxTop = minTop;

        const top = Math.random() * (safeMaxTop - minTop) + minTop;

        pipes.push({
            x: canvas.width, // Всегда спавним за правым краем экрана
            top: top,
            bottom: top + pipeGap,
            passed: false
        });
    }

    // Обновляем трубы
    function updatePipes() {
        if (gameStarted && !gameOver) {
            pipeTimer++;
            if (pipeTimer > pipeInterval) {
                createPipe();
                pipeTimer = 0;
            }
        }

        for (let i = pipes.length - 1; i >= 0; i--) {
            const pipe = pipes[i];
            
            if (gameStarted && !gameOver) {
                pipe.x -= pipeSpeed;
            }

            if (!pipe.passed && pipe.x + pipeWidth < bat.x) {
                pipe.passed = true;
                score++;
            }

            // Удаляем, когда ушла за левый край
            if (pipe.x + pipeWidth < 0) {
                pipes.splice(i, 1);
            }
        }
    }

    // Столкновения
    function checkCollision() {
        if (bat.y + bat.height / 2 > canvas.height || bat.y - bat.height / 2 < 0) {
            return true;
        }

        for (let pipe of pipes) {
            if (bat.x + bat.width / 2 > pipe.x &&
                bat.x - bat.width / 2 < pipe.x + pipeWidth) {
                if (bat.y - bat.height / 2 < pipe.top ||
                    bat.y + bat.height / 2 > pipe.bottom) {
                    return true;
                }
            }
        }
        return false;
    }

    // Логика
    function update() {
        if (gameStarted && !gameOver) {
            bat.velocity += bat.gravity;
            bat.y += bat.velocity;

            updatePipes();

            if (checkCollision()) {
                gameOver = true;
                gameOverEl.style.display = 'block';
                startTextEl.innerHTML = 'PRESS TO START';
                startTextEl.style.display = 'block';
            }
        }
    }

    // Отрисовка
    function draw() {
        ctx.fillStyle = '#171717';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Облака
        ctx.fillStyle = '#333';
        for (let i = 0; i < 6; i++) { // Чуть больше облаков для широких экранов
            const x = (frameCount * 0.5 + i * 120) % (canvas.width + 80);
            const y = 60 + i * 40;
            ctx.beginPath();
            ctx.arc(x, y, 18, 0, Math.PI * 2);
            ctx.arc(x + 18, y, 22, 0, Math.PI * 2);
            ctx.arc(x + 36, y, 18, 0, Math.PI * 2);
            ctx.fill();
        }

        drawPipes();
        drawBat();

        if (gameStarted) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 24px Courier New';
            ctx.textAlign = 'left';
            ctx.fillText('Score:' + score, 20, 40);
        }
    }

    // Loop
    let lastTime = 0;
    const targetFPS = 60;
    const frameDelay = 1000 / targetFPS;

    function gameLoop(currentTime) {
        requestAnimationFrame(gameLoop);
        const deltaTime = currentTime - lastTime;
        if (deltaTime >= frameDelay) {
            lastTime = currentTime - (deltaTime % frameDelay);
            update();
            draw();
            frameCount++;
        }
    }

    // Функция прыжка / рестарта
    function jump() {
        if (!gameStarted) {
            startGameLogic();
        } else if (gameOver) {
            resetGameLogic();
            startGameLogic();
        } else {
            bat.velocity = bat.jump;
            bat.flapDuration = 10;
        }
    }

    // Сброс переменных
    function resetGameLogic() {
        bat.y = canvas.height / 2;
        bat.velocity = 0;
        bat.flapDuration = 0;
        pipes.length = 0;
        score = 0;
        gameOver = false;
    }

    // Старт игры с заполнением экрана трубами
    function startGameLogic() {
        gameStarted = true;
        startTextEl.style.display = 'none';
        gameOverEl.style.display = 'none';

        // Генерируем трубы, чтобы заполнить экран сразу (и для ПК, и для телефона)
        // Начинаем с 350px (как в оригинале) и идем до конца экрана
        let spawnX = 350;
        while(spawnX < canvas.width + 100) {
            createPipe();
            // Перемещаем последнюю созданную трубу на нужную позицию
            pipes[pipes.length - 1].x = spawnX;
            spawnX += 240; // Расстояние между трубами (3px скорость * 80 тиков)
        }
        
        // Синхронизируем таймер для следующей трубы
        // Следующая труба должна появиться на spawnX
        // Но createPipe создает её на canvas.width
        // Нам нужно подождать, пока spawnX "доедет" до canvas.width
        // Дистанция: spawnX - canvas.width
        const dist = spawnX - canvas.width;
        // Время в кадрах: dist / 3
        const framesToWait = dist / pipeSpeed;
        
        // pipeTimer тикает от 0 до 80. Нам нужно, чтобы он сработал через framesToWait.
        // Значит ставим его так:
        pipeTimer = pipeInterval - framesToWait;
        
        if (!gameOver) bat.velocity = bat.jump;
    }

    // --- УПРАВЛЕНИЕ ---

    // Клавиатура (ПК)
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            jump();
        }
    });

    // Мышь (ПК)
    document.addEventListener('mousedown', (e) => {
        e.preventDefault();
        jump();
    });

    // Тач (Телефон) - используем touchstart для мгновенного отклика
    document.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Блокируем скролл и зум
        jump();
    }, { passive: false });

    // Запуск
    gameLoop();
</script>
</body>
</html>
